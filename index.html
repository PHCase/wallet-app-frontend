<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="auto-container">
      <div class="auto-content">
        <div class="auto-content-container">
          <img class="logo" src="img/wallet.png" />
          <h3 class="full-width text-left mt larger">Bem vindo!</h3>
          <p class="mt small">
            Digite seu e-mail abaixo apra ter acesso à apicação financeira
            Wallet, e ter um melhor controle dos seus gastos mensais.
          </p>
          <label class="mt" for="input-email">E-mail</label>
          <input
            class="mt smaller"
            placeholder="email@exemplo.com"
            id="input-email"
            name="input-email"
            type="email"
          />
          <button class="full-width mt larger">Acessar</button>
          <a class="mt larger" href=""
            >Não tem conta? Faça seu cadastro aqui.</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
